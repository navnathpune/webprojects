<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-bWm7zrSUE5E+21rA9qdH5frkMpXvqjQm/WJw4L5PYQLNHrywI5zs5saEjIcCdGu1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book shop project</title>
</head>
<body>


<div class="container mt-4">
<h1 class="display-4 text-center">
    <i class="fa fa-book text-primary"></i> My<span class="text-primary">Book
 list</span></h1>

 <form  id="book-form">
     <div class="formgroup">
         <label for="title">Title</label>
         <input type="text" id="title" class="form-control">
     </div>  
     
     
     <div class="formgroup">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
    </div> 
    
    
    
    <div class="formgroup">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control">
    </div><br>
    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
 </form>
<table class="table table-striped mt-5">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>

        </tr>
    </thead>
    <tbody id="book-list"></tbody>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
